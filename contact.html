<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
           
            <div class="contact-left-titile">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Enter Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Enter Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
             <button type="submit">Submit <img src="images/assets/arrow_icon.png" alt=""></button>

        </form>
        <div class="contact-right">
            <img src="images/assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
